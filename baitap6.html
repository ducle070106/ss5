<!DOCTYPE html>

  <body>
    <h1>Center Align Text</h1>
    <p>
      <span>To just center the text inside an element, use </span
      ><span style="background-color: lightgrey" class="text-red"
        >text-align: center;</span
      >
    </p>
    <p class="border-green text-center">This text is centered</p>
    <div class="container">
      <h2>Example</h2>
      <div class="block">
        <p><span class="text-brown">.center </span>{</p>
        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;<span class="text-red">text-align</span>:
          <span class="text-blue">center</span>;
        </p>
        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;<span class="text-red">border</span>:
          <span class="text-blue">3px solid green</span>;
        </p>
        <p>}</p>
      </div>
      <br />
      <button class="button">Try it Yourself &#187;</button>
    </div>
  </body>
